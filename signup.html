<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - FashionHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-3xl font-bold text-green-600 mb-6 text-center">
        Create Your Account
      </h1>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium mb-1"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-green-400"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-green-400"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-green-400"
          />
        </div>

        <div class="mb-6">
          <label for="confirmPassword" class="block text-sm font-medium mb-1"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="********"
            required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-green-400"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
        >
          Sign Up
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-green-600 hover:underline"
          >Login here</a
        >
      </p>
    </div>
  </body>
</html>
