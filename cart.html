<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-2xl mx-auto px-6 py-10">
      <h1 class="text-3xl font-bold mb-6">ðŸ›’ Your Cart</h1>
      <div
        id="cart-container"
        class="bg-white p-6 rounded shadow text-center text-lg font-semibold"
      ></div>
    </div>

    <script>
      const container = document.getElementById("cart-container");
      const item = window.name; // get the stored item name

      if (!item || item.trim() === "") {
        container.textContent = "Your cart is empty.";
      } else {
        container.textContent = "Item added to cart: " + item;
        window.name = ""; // clear it after showing
      }
    </script>
  </body>
</html>
